<!DOCTYPE html>
<html lang="en">
<head>
    <title>Generate PNG Icons</title>
</head>
<body>
    <canvas id="canvas" style="display: none;"></canvas>
    <div id="output"></div>

    <script>
        // Icon configuration
        const iconSizes = [144, 152, 180, 192, 512];
        const iconColor = '#f7931a';

        function generateIcon(size) {
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');

            canvas.width = size;
            canvas.height = size;

            // Clear canvas
            ctx.clearRect(0, 0, size, size);

            // Draw rounded rectangle background
            const radius = size * 0.1; // 10% radius
            ctx.fillStyle = iconColor;
            ctx.beginPath();
            ctx.roundRect(0, 0, size, size, radius);
            ctx.fill();

            // Draw Bitcoin symbol
            ctx.fillStyle = 'white';
            ctx.font = `bold ${size * 0.6}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('â‚¿', size / 2, size / 2);

            // Convert to blob and create download link
            canvas.toBlob(function(blob) {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `icon-${size}x${size}.png`;
                a.textContent = `Download icon-${size}x${size}.png`;
                a.style.display = 'block';
                a.style.margin = '10px 0';
                document.getElementById('output').appendChild(a);
            }, 'image/png');
        }

        // Add roundRect polyfill for older browsers
        if (!CanvasRenderingContext2D.prototype.roundRect) {
            CanvasRenderingContext2D.prototype.roundRect = function(x, y, width, height, radius) {
                this.moveTo(x + radius, y);
                this.lineTo(x + width - radius, y);
                this.quadraticCurveTo(x + width, y, x + width, y + radius);
                this.lineTo(x + width, y + height - radius);
                this.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
                this.lineTo(x + radius, y + height);
                this.quadraticCurveTo(x, y + height, x, y + height - radius);
                this.lineTo(x, y + radius);
                this.quadraticCurveTo(x, y, x + radius, y);
                this.closePath();
            };
        }

        // Generate all icons when page loads
        window.onload = function() {
            iconSizes.forEach(size => {
                setTimeout(() => generateIcon(size), 100);
            });
        };
    </script>
</body>
</html>
