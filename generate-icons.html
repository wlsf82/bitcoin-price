<!DOCTYPE html>
<html lang="en">
<head>
  <title>Generate Icons</title>
</head>
<body>
  <h1>Icon Generator for Bitcoin PWA</h1>
  <p>This page generates placeholder icons. Open browser console to see download links.</p>

  <script>
    function generateIcon(size) {
      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');
      canvas.width = size;
      canvas.height = size;

      // Background
      ctx.fillStyle = '#f7931a';
      ctx.fillRect(0, 0, size, size);

      // Bitcoin symbol
      ctx.fillStyle = '#ffffff';
      ctx.font = `bold ${size * 0.6}px Arial`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText('â‚¿', size / 2, size / 2);

      // Convert to blob and create download link
      canvas.toBlob(function(blob) {
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `icon-${size}x${size}.png`;
        a.textContent = `Download ${size}x${size} icon`;
        a.style.display = 'block';
        a.style.margin = '10px';
        document.body.appendChild(a);

        console.log(`Generated icon-${size}x${size}.png`);
      });
    }

    // Generate all required icon sizes
    const sizes = [72, 96, 128, 144, 152, 192, 384, 512];
    sizes.forEach(size => generateIcon(size));

    // Also generate favicon
    generateIcon(32);
  </script>
</body>
</html>
